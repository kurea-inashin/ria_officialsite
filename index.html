<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RESONANCE: INFINITY -LEGACY-</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: #fff; user-select: none; }
        canvas { display: block; filter: contrast(1.1) saturate(1.3); }
        
        /* UIデザイン */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; box-sizing: border-box; z-index: 5; }
        .hud-item { margin-bottom: 10px; }
        .hud-label { font-size: 0.7rem; color: #00dfff; font-family: 'Press Start 2P', cursive; margin-bottom: 5px; }
        
        /* スコア数字が動く演出用のクラス */
        #score { font-size: 2rem; font-weight: 900; text-shadow: 0 0 15px #00dfff; transition: transform 0.1s; display: inline-block; }
        .score-bump { transform: scale(1.1); color: #fff; }

        #hp-container { width: 300px; height: 12px; border: 2px solid #fff; position: relative; overflow: hidden; }
        #hp-bar-fill { height: 100%; background: #fff; box-shadow: 0 0 15px #fff; width: 100%; }

        /* メニュー画面 */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a1a1a, #000); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        .stage-select { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stage-btn { width: 260px; padding: 20px; border: 2px solid rgba(255,255,255,0.2); cursor: pointer; background: rgba(0,0,0,0.6); font-family: 'Press Start 2P', cursive; font-size: 0.7rem; transition: 0.3s; position: relative; }
        .stage-btn:hover { background: #fff; color: #000; box-shadow: 0 0 30px #fff; }
        .stage-btn.cleared::after { content: "★"; position: absolute; top: 5px; right: 10px; color: #ffd400; }
        
        /* 難易度：極・DEATH */
        #btn-hidden { grid-column: span 2; display: none; border-color: #f39700; color: #f39700; font-size: 0.9rem; }
        .death-mode { border-color: #ff0044 !important; color: #ff0044 !important; }

        #msg-pop { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-family: 'Press Start 2P', cursive; font-size: 3rem; text-align: center; pointer-events: none; display: none; z-index: 50; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="msg-pop"></div>

    <div id="overlay">
        <h1 style="font-size: 3rem; font-weight: 900; font-style: italic; margin-bottom: 30px; letter-spacing: -2px;">RESONANCE<span style="color:#f39700">INFINITY</span></h1>
        <div class="stage-select">
            <div id="btn-ki" class="stage-btn" style="color: #00b2e5;" onclick="start('ki')">LV.01 BLUE</div>
            <div id="btn-do" class="stage-btn" style="color: #da0442;" onclick="start('do')">LV.02 RED</div>
            <div id="btn-ai" class="stage-btn" style="color: #ffd400;" onclick="start('ai')">LV.03 YELLOW</div>
            <div id="btn-raku" class="stage-btn" style="color: #00a651;" onclick="start('raku')">LV.04 GREEN</div>
            <div id="btn-hidden" class="stage-btn" onclick="start('hidden')">LV.MAX ORANGE</div>
            <div id="btn-death" class="stage-btn death-mode" style="display:none; grid-column: span 2;" onclick="start('death')">LV.INFINITY DEATH</div>
        </div>
        <p style="margin-top: 40px; font-size: 0.6rem; opacity: 0.3;" onclick="resetData()">[ SYSTEM RESET ]</p>
    </div>

    <div id="ui-layer">
        <div class="hud-item">
            <div class="hud-label">TOTAL RESONANCE SCORE</div>
            <div id="score">000000</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">SHIELD STABILITY</div>
            <div id="hp-container"><div id="hp-bar-fill"></div></div>
        </div>
        <div id="stage-name" style="font-family:'Press Start 2P'; font-size: 0.8rem; margin-top: 10px;"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameActive = false, score = 0, hp = 100, frame = 0, powerUpTimer = 0, shake = 0, noDamage = true;
        let currentMode = null;
        const bullets = [], enemies = [], particles = [], items = [], stars = [];

        for(let i=0; i<100; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*3});

        const config = {
            ki: { color: '#00b2e5', speed: 2.2, spawn: 0.08, hp: [1, 1], target: 5000, name: "KEIHIN BLUE" },
            do: { color: '#da0442', speed: 3.8, spawn: 0.15, hp: [1, 2], target: 10000, name: "KEIYO RED" },
            ai: { color: '#ffd400', speed: 1.8, spawn: 0.12, hp: [10, 20], target: 12000, name: "SOBU YELLOW" },
            raku: { color: '#00a651', speed: 6.0, spawn: 0.4, hp: [1, 5], target: 15000, name: "SAIKYO GREEN" },
            hidden: { color: '#f39700', speed: 8.5, spawn: 0.7, hp: [20, 60], target: 40000, name: "CHUO ORANGE" },
            death: { color: '#ff0044', speed: 11.0, spawn: 0.9, hp: [40, 100], target: 80000, name: "INFINITY DEATH" }
        };

        function resetData() { localStorage.removeItem('clearedStages'); location.reload(); }

        function init() {
            const cleared = JSON.parse(localStorage.getItem('clearedStages') || '[]');
            ['ki','do','ai','raku','hidden','death'].forEach(id => {
                const b = document.getElementById('btn-'+id);
                if(b && cleared.includes(id)) b.classList.add('cleared');
            });
            const allS = ['ki','do','ai','raku'].every(s => cleared.includes(s));
            document.getElementById('btn-hidden').style.display = (allS || cleared.includes('hidden')) ? 'block' : 'none';
            if(cleared.includes('hidden')) document.getElementById('btn-death').style.display = 'block';
        }

        function popMsg(text, color="#fff", dur=1000) {
            const el = document.getElementById('msg-pop');
            el.innerHTML = text; el.style.color = color; el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', dur);
        }

        function addScore(pts) {
            score += pts;
            const sEl = document.getElementById('score');
            sEl.innerText = score.toString().padStart(6, '0');
            sEl.classList.add('score-bump');
            setTimeout(() => sEl.classList.remove('score-bump'), 100);
        }

        function start(modeKey) {
            currentMode = { ...config[modeKey], key: modeKey };
            score = 0; hp = 100; frame = 0; powerUpTimer = 0; noDamage = true;
            bullets.length = 0; enemies.length = 0; items.length = 0;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('stage-name').innerText = currentMode.name;
            document.getElementById('stage-name').style.color = currentMode.color;
            popMsg("READY... GO!", currentMode.color);
            gameActive = true; loop();
        }

        let mx = canvas.width/2, my = canvas.height/2, isDown = false;
        window.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });
        window.addEventListener('mousedown', () => isDown = true);
        window.addEventListener('mouseup', () => isDown = false);

        function update() {
            frame++;
            if(shake > 0) shake *= 0.9;
            player.x += (mx - player.x) * 0.2;
            player.y += (my - player.y) * 0.2;
            stars.forEach(s => { s.y += s.s * 3; if(s.y > canvas.height) s.y = -10; });

            const shootInt = (powerUpTimer > 0) ? 2 : 4;
            if(isDown && frame % shootInt === 0) {
                bullets.push({x: player.x, y: player.y-20, vy: -25});
                if(powerUpTimer > 0) {
                    bullets.push({x: player.x-15, y: player.y-10, vy: -25, vx: -3});
                    bullets.push({x: player.x+15, y: player.y-10, vy: -25, vx: 3});
                }
            }
            if(powerUpTimer > 0) powerUpTimer--;

            if(Math.random() < currentMode.spawn) {
                const isBomb = Math.random() < 0.05;
                const h = isBomb ? 1 : Math.floor(Math.random()*(currentMode.hp[1]-currentMode.hp[0]+1))+currentMode.hp[0];
                enemies.push({ x: Math.random()*canvas.width, y: -50, type: isBomb?'bomb':'n', hp: h, maxHp: h, speed: currentMode.speed + Math.random()*4, size: 30+(h*1.2) });
            }

            enemies.forEach((e, ei) => {
                e.y += e.speed;
                if(Math.hypot(e.x-player.x, e.y-player.y) < 30 && powerUpTimer <= 0) {
                    hp -= 2; shake = 15; noDamage = false;
                    if(hp <= 0) finish(false);
                }
                bullets.forEach((b, bi) => {
                    if(Math.hypot(e.x-b.x, e.y-b.y) < e.size/1.5) {
                        e.hp -= (powerUpTimer > 0 ? 3 : 1); bullets.splice(bi, 1);
                        if(e.hp <= 0) {
                            if(e.type === 'bomb') { explode(e.x, e.y); }
                            else {
                                addScore(e.maxHp * 100); enemies.splice(ei, 1);
                                createParticles(e.x, e.y, currentMode.color, 12);
                                if(Math.random() < 0.1) items.push({x: e.x, y: e.y, type:'heal'});
                                if(Math.random() < 0.05) items.push({x: e.x, y: e.y, type:'power'});
                            }
                            if(score >= currentMode.target) finish(true);
                        }
                    }
                });
                if(e.y > canvas.height + 100) enemies.splice(ei, 1);
            });

            items.forEach((it, i) => {
                it.y += 4;
                if(Math.hypot(it.x-player.x, it.y-player.y) < 40) {
                    if(it.type==='heal') { hp = Math.min(100, hp+20); popMsg("RECOVER", "#00ffcc"); }
                    else { powerUpTimer = 400; popMsg("OVERDRIVE!", "#f39700"); }
                    items.splice(i, 1);
                }
            });

            particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.l -= 0.02; if(p.l <= 0) particles.splice(i, 1); });

            document.getElementById('hp-bar-fill').style.width = hp + "%";
            document.getElementById('hp-bar-fill').style.background = hp < 30 ? "#f00" : (powerUpTimer>0 ? "#f39700" : "#fff");
        }

        function explode(x, y) {
            createParticles(x, y, "#f00", 30); shake = 20;
            enemies.forEach((e, i) => { if(Math.hypot(e.x-x, e.y-y) < 250) enemies.splice(i, 1); });
        }
        function createParticles(x, y, c, n) { for(let i=0; i<n; i++) particles.push({x,y,c,vx:(Math.random()-0.5)*15,vy:(Math.random()-0.5)*15,l:1}); }

        const player = { x: 0, y: 0 };
        function draw() {
            ctx.setTransform(1, 0, 0, 1, (Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#fff"; stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));

            // 自機
            ctx.shadowBlur = (powerUpTimer > 0) ? 30 : 15;
            ctx.shadowColor = (powerUpTimer > 0) ? "#f39700" : currentMode.color;
            ctx.fillStyle = "#fff";
            ctx.beginPath(); ctx.moveTo(player.x, player.y-25); ctx.lineTo(player.x-20, player.y+15); ctx.lineTo(player.x+20, player.y+15); ctx.fill();

            // 敵
            enemies.forEach(e => {
                ctx.strokeStyle = e.type==='bomb' ? "#f00" : currentMode.color;
                ctx.lineWidth = 3; ctx.strokeRect(e.x-e.size/2, e.y-e.size/2, e.size, e.size);
            });

            items.forEach(it => {
                ctx.fillStyle = it.type==='heal' ? "#00ffcc" : "#f39700";
                ctx.fillRect(it.x-10, it.y-10, 20, 20);
            });

            ctx.shadowBlur = 0; ctx.fillStyle = (powerUpTimer > 0) ? "#f39700" : "#fff";
            bullets.forEach(b => ctx.fillRect(b.x-2, b.y-15, 4, 30));
            particles.forEach(p => { ctx.globalAlpha = p.l; ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 2, 2); });
            ctx.globalAlpha = 1; ctx.setTransform(1, 0, 0, 1, 0, 0);
        }

        function finish(isClear) {
            gameActive = false;
            if(isClear) {
                const cleared = JSON.parse(localStorage.getItem('clearedStages') || '[]');
                if(!cleared.includes(currentMode.key)) { cleared.push(currentMode.key); localStorage.setItem('clearedStages', JSON.stringify(cleared)); }
                
                // ノーミスクリアボーナス（隠しステージのみ）
                if(currentMode.key === 'hidden' && noDamage) {
                    popMsg("PERFECT CLEAR!!<br><span style='font-size:1rem'>BONUS: +100,000</span>", "#ffd400", 3000);
                    addScore(100000);
                } else {
                    popMsg("MISSION COMPLETE", "#00ffcc");
                }
            } else { popMsg("GAME OVER", "#f00"); }
            setTimeout(() => { document.getElementById('overlay').style.display = 'flex'; init(); }, 2500);
        }

        function loop() { if(!gameActive) return; update(); draw(); requestAnimationFrame(loop); }
        init(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
