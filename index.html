<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RESONANCE: MINAMI EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; overflow: hidden; background: #00040a; font-family: 'Orbitron', sans-serif; color: #fff; }
        canvas { display: block; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; z-index: 5; }
        .hud-label { font-size: 0.5rem; color: #00dfff; font-family: 'Press Start 2P', cursive; letter-spacing: 1px; }
        #score { font-size: 1.6rem; font-weight: 900; text-shadow: 0 0 15px #00dfff; margin-bottom: 10px; }
        #hp-container { width: 200px; height: 4px; border: 1px solid #1a3a4a; background: rgba(0,20,30,0.8); }
        #hp-bar-fill { height: 100%; background: linear-gradient(90deg, #00dfff, #70e1ff); width: 100%; box-shadow: 0 0 10px #00dfff; transition: width 0.3s; }
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #0a192f 0%, #000 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        .menu-btn { width: 250px; padding: 18px; border: 1px solid rgba(0, 223, 255, 0.2); cursor: pointer; font-family: 'Press Start 2P', cursive; font-size: 0.55rem; color: #55a; text-align: center; margin: 8px; transition: 0.4s; background: rgba(0, 223, 255, 0.02); }
        .menu-btn:hover { background: rgba(0, 223, 255, 0.1); color: #00dfff; border-color: #00dfff; box-shadow: 0 0 20px rgba(0, 223, 255, 0.3); }
        #btn-hidden { display: none; color: #f39700; border-color: #f39700; }
        #btn-death { display: none; color: #ff0044; border-color: #ff0044; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay-screen">
        <h1 style="font-size: 2.2rem; margin-bottom: 30px; letter-spacing: 8px; font-weight: 900; color: #fff; text-shadow: 0 0 20px #00dfff;">美波 RESONANCE</h1>
        <div id="btn-container" style="display: flex; flex-direction: column; align-items: center;">
            <div id="btn-ki" class="menu-btn" onclick="start('ki')">BLUE LINE</div>
            <div id="btn-do" class="menu-btn" onclick="start('do')">RED LINE</div>
            <div id="btn-ai" class="menu-btn" onclick="start('ai')">YELLOW LINE</div>
            <div id="btn-raku" class="menu-btn" onclick="start('raku')">GREEN LINE</div>
            <div id="btn-hidden" class="menu-btn" onclick="start('hidden')">ULTIMATE ORANGE</div>
            <div id="btn-death" class="menu-btn" onclick="start('death')">DEATH INFINITY</div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="hud-label">SINCERITY SCORE</div>
        <div id="score">000000</div>
        <div class="hud-label">HEART STABILITY</div>
        <div id="hp-container"><div id="hp-bar-fill"></div></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameActive = false, score = 0, hp = 100, frame = 0;
        let bullets = [], eBullets = [], enemies = [], stars = [], particles = [];
        let currentMode = null;
        let player = { x: canvas.width/2, y: canvas.height/2 };

        const config = {
            ki: { color: '#00b2e5', spawn: 0.1, hp: [1, 2], target: 5000, eShot: 0.005 },
            do: { color: '#da0442', spawn: 0.12, hp: [1, 3], target: 10000, eShot: 0.01 },
            ai: { color: '#ffd400', spawn: 0.1, hp: [15, 25], target: 12000, eShot: 0.02 },
            raku: { color: '#00a651', spawn: 0.4, hp: [2, 8], target: 15000, eShot: 0.01 },
            hidden: { color: '#f39700', spawn: 0.6, hp: [20, 40], target: 10000, eShot: 0.03 },
            death: { color: '#ff0044', spawn: 0.8, hp: [40, 90], target: 60000, eShot: 0.06 }
        };

        function init() {
            const cl = JSON.parse(localStorage.getItem('clearedStages') || '[]');
            const pf = JSON.parse(localStorage.getItem('perfectStages') || '[]');
            if(['ki','do','ai','raku'].every(s => cl.includes(s) || pf.includes(s))) document.getElementById('btn-hidden').style.display = 'block';
            if(pf.includes('hidden')) document.getElementById('btn-death').style.display = 'block';
            stars = []; for(let i=0; i<70; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5+0.5});
        }

        function start(modeKey) {
            currentMode = { ...config[modeKey], key: modeKey };
            score = 0; hp = 100; frame = 0; bullets = []; eBullets = []; enemies = []; particles = [];
            document.getElementById('overlay').style.display = 'none';
            gameActive = true; loop();
        }

        window.addEventListener('mousemove', e => { 
            player.x = e.clientX; player.y = e.clientY;
            // 美波の蒼い粒子エフェクト
            if(frame % 2 === 0) particles.push({x: player.x, y: player.y + 10, vx: (Math.random()-0.5)*2, vy: 2, l: 1, c: '#00dfff'});
        });
        let isDown = false; window.addEventListener('mousedown', () => isDown = true); window.addEventListener('mouseup', () => isDown = false);

        function update() {
            frame++;
            stars.forEach(s => { s.y += s.s * 5; if(s.y > canvas.height) s.y = 0; });

            // 自機の攻撃（HPが低いと蒼く巨大化）
            if(isDown && frame % 4 === 0) {
                const isOp = (currentMode.key === 'hidden' || currentMode.key === 'death');
                const isLowHp = hp < 30;
                const bSize = isLowHp ? 12 : 5;
                const bDmg = isLowHp ? 6 : (isOp ? 4 : 1.5);

                const addBullet = (vx, vy) => bullets.push({x: player.x, y: player.y-10, vx, vy, size: bSize, dmg: bDmg});
                
                addBullet(0, -22);
                if(isOp || isLowHp) {
                    addBullet(-6, -21); addBullet(6, -21);
                    addBullet(-12, -19); addBullet(12, -19);
                }
            }

            // 弾の移動 & 相殺ロジック
            for(let i=bullets.length-1; i>=0; i--) {
                let b = bullets[i]; b.x += b.vx; b.y += b.vy;
                if(b.y < -20) { bullets.splice(i, 1); continue; }

                // 敵弾を消す（美波の歌声で闇を払うイメージ）
                for(let j=eBullets.length-1; j>=0; j--) {
                    if(Math.hypot(b.x - eBullets[j].x, b.y - eBullets[j].y) < (b.size + 10)) {
                        eBullets.splice(j, 1);
                        if(b.size < 10) { bullets.splice(i, 1); break; } // 小さい弾は消えるが巨大弾は貫通
                    }
                }
            }

            // 敵弾の移動
            for(let i=eBullets.length-1; i>=0; i--) {
                let eb = eBullets[i]; eb.x += eb.vx; eb.y += eb.vy;
                if(Math.hypot(eb.x-player.x, eb.y-player.y) < 6) {
                    hp -= 7; eBullets.splice(i, 1);
                    if(hp <= 0) finish(false);
                } else if(eb.y > canvas.height + 20) eBullets.splice(i, 1);
            }

            // 敵の生成
            if(Math.random() < currentMode.spawn) {
                enemies.push({ x: Math.random()*canvas.width, y: -40, hp: Math.floor(Math.random()*currentMode.hp[1])+currentMode.hp[0], s: currentMode.key === 'death' ? 8 : 4 });
            }

            for(let i=enemies.length-1; i>=0; i--) {
                let e = enemies[i]; e.y += e.s;
                if(Math.random() < currentMode.eShot && e.y < canvas.height/2) {
                    let angle = Math.atan2(player.y - e.y, player.x - e.x);
                    eBullets.push({ x: e.x, y: e.y, vx: Math.cos(angle)*5, vy: Math.sin(angle)*5 });
                }
                bullets.forEach(b => {
                    if(Math.hypot(e.x-b.x, e.y-b.y) < 30) e.hp -= b.dmg;
                });
                if(e.hp <= 0) { score += 100; enemies.splice(i, 1); if(score >= currentMode.target) finish(true); }
                else if(e.y > canvas.height + 40) enemies.splice(i, 1);
            }

            for(let i=particles.length-1; i>=0; i--) {
                particles[i].x += particles[i].vx; particles[i].y += particles[i].vy; particles[i].l -= 0.02;
                if(particles[i].l <= 0) particles.splice(i, 1);
            }

            document.getElementById('hp-bar-fill').style.width = hp + "%";
            document.getElementById('score').innerText = score.toString().padStart(6, '0');
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 5, 15, 0.4)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#1e3a5f"; stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));

            // パーティクル
            particles.forEach(p => { ctx.globalAlpha = p.l; ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 2, 2); });
            ctx.globalAlpha = 1;

            // 自機（美波オーラ）
            ctx.shadowBlur = 15; ctx.shadowColor = "#00dfff";
            ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(player.x, player.y, 8, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            // 自機弾（蒼い輝き）
            bullets.forEach(b => {
                ctx.fillStyle = hp < 30 ? "#70e1ff" : "#fff";
                ctx.beginPath(); ctx.arc(b.x, b.y, b.size, 0, Math.PI*2); ctx.fill();
            });

            // 敵弾（紫の闇）
            eBullets.forEach(eb => {
                ctx.fillStyle = "#bf00ff"; ctx.beginPath(); ctx.arc(eb.x, eb.y, 5, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(eb.x, eb.y, 2, 0, Math.PI*2); ctx.fill();
            });

            // 敵
            enemies.forEach(e => {
                ctx.strokeStyle = currentMode.color; ctx.lineWidth = 2;
                ctx.strokeRect(e.x-15, e.y-15, 30, 30);
            });
        }

        function finish(isClear) {
            gameActive = false;
            if(isClear) {
                let cl = JSON.parse(localStorage.getItem('clearedStages') || '[]');
                let pf = JSON.parse(localStorage.getItem('perfectStages') || '[]');
                if(hp >= 100) pf.push(currentMode.key); else cl.push(currentMode.key);
                localStorage.setItem('clearedStages', JSON.stringify(cl));
                localStorage.setItem('perfectStages', JSON.stringify(pf));
                alert(hp >= 100 ? "PERFECT RECALL" : "RESONANCE COMPLETE");
            } else alert("HEART BROKEN");
            location.reload();
        }

        function loop() { if(!gameActive) return; update(); draw(); requestAnimationFrame(loop); }
        init();
    </script>
</body>
</html>
