<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RESONANCE: STAR BURST</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Shippori Mincho', serif; color: #fff; user-select: none; }
        canvas { display: block; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 25px; box-sizing: border-box; }
        #hp-bar-bg { width: 300px; height: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; overflow: hidden; margin: 10px 0; }
        #hp-bar-fill { width: 100%; height: 100%; transition: width 0.1s; box-shadow: 0 0 20px currentColor; }
        
        /* パワーアップタイマー */
        #p-timer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: #fff; text-shadow: 0 0 20px #00dfff; display: none; opacity: 0.8; }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; }
        .stage-select { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 10px; }
        .stage-btn { width: 260px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; background: #050505; }
        .stage-btn:hover { background: rgba(255,255,255,0.1); transform: scale(1.02); }
        .stage-btn.cleared::after { content: "COMPLETED"; position: absolute; top: 5px; right: 10px; font-size: 0.6rem; color: #00ffcc; }
        #btn-hidden { grid-column: span 2; display: none; border-color: #f39700; color: #f39700; font-weight: bold; }
        
        .manual { margin: 20px; font-size: 0.8rem; color: #888; border: 1px dashed #333; padding: 10px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="letter-spacing: 1rem;">RESONANCE</h1>
        <div class="manual">
            【★】青い星：5秒間 無敵＆超連射<br>
            【✚】緑の十字：HP回復 / 【×】赤い爆弾：大爆発（自分も被弾）<br>


            　©︎ minami ALL RIGHT RACIEVED (2026)
        </div>
        <div class="stage-select">
            <div id="btn-ki" class="stage-btn" style="color: #00b2e5;" onclick="start('ki')">喜 - レベルI</div>
            <div id="btn-do" class="stage-btn" style="color: #da0442;" onclick="start('do')">怒 - レベルII</div>
            <div id="btn-ai" class="stage-btn" style="color: #ffd400;" onclick="start('ai')">哀 - レベルⅢ</div>
            <div id="btn-raku" class="stage-btn" style="color: #00a651;" onclick="start('raku')">楽 - レベルⅣ/</div>
            <div id="btn-hidden" class="stage-btn" onclick="start('hidden')">??? レベルX </div>
        </div>
        <p onclick="resetData()" style="margin-top: 20px; font-size: 0.6rem; opacity: 0.2; cursor: pointer;">RESET DATA</p>
    </div>

    <div id="ui-layer">
        <div style="font-size: 1.2rem;">SCORE: <span id="score">0</span> / <span id="target">10000</span></div>
        <div id="hp-bar-bg"><div id="hp-bar-fill"></div></div>
        <div id="stage-name" style="letter-spacing: 5px; font-weight: bold;"></div>
    </div>
    <div id="p-timer">POWER UP! <span id="p-sec">5.0</span></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameActive = false, score = 0, hp = 100, frame = 0, powerUpTimer = 0;
        let currentMode = null;
        const bullets = [], enemies = [], particles = [], items = [];
        const player = { x: canvas.width/2, y: canvas.height/2 };

        const config = {
            ki: { color: '#00b2e5', speed: 4.0, spawn: 0.1, hp: [1, 5], target: 10000, name: "喜: レベルI" },
            do: { color: '#da0442', speed: 5.5, spawn: 0.18, hp: [5, 10], target: 15000, name: "怒: レベルII" },
            ai: { color: '#ffd400', speed: 6.5.0, spawn: 0.15, hp: [5, 20], target: 15000, name: "哀: レベルⅢ" },
            raku: { color: '#00a651', speed: 8.0, spawn: 0.35, hp: [10, 20], target: 20000, name: "楽: レベルⅣ" },
            hidden: { color: '#f39700', speed: 10.0, spawn: 0.6, hp: [20, 40], target: 50000, name: "？？？: ？？？？？？" }
        };

        function init() {
            const cleared = JSON.parse(localStorage.getItem('clearedStages') || '[]');
            cleared.forEach(id => document.getElementById('btn-'+id)?.classList.add('cleared'));
            document.getElementById('btn-hidden').style.display = (['ki','do','ai','raku'].every(s => cleared.includes(s))) ? 'block' : 'none';
        }

        function start(modeKey) {
            currentMode = { ...config[modeKey], key: modeKey };
            score = 0; hp = 100; frame = 0; powerUpTimer = 0;
            bullets.length = 0; enemies.length = 0; particles.length = 0; items.length = 0;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('stage-name').innerText = currentMode.name;
            document.getElementById('stage-name').style.color = currentMode.color;
            document.getElementById('target').innerText = currentMode.target;
            gameActive = true; loop();
        }

        let mx = canvas.width/2, my = canvas.height/2, isDown = false;
        window.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });
        window.addEventListener('mousedown', () => isDown = true);
        window.addEventListener('mouseup', () => isDown = false);

        function update() {
            frame++;
            if(powerUpTimer > 0) {
                powerUpTimer--;
                document.getElementById('p-timer').style.display = 'block';
                document.getElementById('p-sec').innerText = (powerUpTimer/60).toFixed(1);
            } else {
                document.getElementById('p-timer').style.display = 'none';
            }

            player.x += (mx - player.x) * 0.2;
            player.y += (my - player.y) * 0.2;

            const shootInterval = (powerUpTimer > 0) ? 2 : 5;
            if(isDown && frame % shootInterval === 0) bullets.push({x: player.x, y: player.y-20, vy: -25});

            if(Math.random() < currentMode.spawn) {
                if(Math.random() < 0.04) enemies.push({ x: Math.random()*canvas.width, y: -50, type: 'bomb', hp: 1, speed: 3, size: 40 });
                else {
                    const hp = Math.floor(Math.random()*(currentMode.hp[1]-currentMode.hp[0]+1))+currentMode.hp[0];
                    enemies.push({ x: Math.random()*canvas.width, y: -50, hp: hp, maxHp: hp, speed: currentMode.speed + Math.random()*2, size: 20+(hp*1.5) });
                }
            }

            bullets.forEach((b, i) => { b.y += b.vy; if(b.y < -50) bullets.splice(i, 1); });

            enemies.forEach((e, ei) => {
                e.y += e.speed;
                if(Math.hypot(e.x - player.x, e.y - player.y) < 25 && powerUpTimer <= 0) {
                    if(e.type === 'bomb') explode(e.x, e.y, true); else hp -= 0.5;
                    if(hp <= 0) finish(false);
                }
                bullets.forEach((b, bi) => {
                    if(Math.hypot(e.x - b.x, e.y - b.y) < e.size/2) {
                        e.hp--; bullets.splice(bi, 1);
                        if(e.hp <= 0) {
                            if(e.type === 'bomb') explode(e.x, e.y, (powerUpTimer <= 0));
                            else {
                                enemies.splice(ei, 1); score += e.maxHp * 50;
                                if(Math.random() < 0.1) spawnItem(e.x, e.y, 'heal');
                                if(Math.random() < 0.05) spawnItem(e.x, e.y, 'power');
                                createParticles(e.x, e.y, currentMode.color, 10);
                            }
                            if(score >= currentMode.target) finish(true);
                        }
                    }
                });
                if(e.y > canvas.height + 100) enemies.splice(ei, 1);
            });

            items.forEach((it, i) => {
                it.y += 3;
                if(Math.hypot(it.x - player.x, it.y - player.y) < 30) {
                    if(it.type === 'heal') hp = Math.min(100, hp + 20);
                    else powerUpTimer = 300; // 5秒間
                    items.splice(i, 1);
                    createParticles(player.x, player.y, it.type==='heal'?"#00ffcc":"#00dfff", 20);
                }
                if(it.y > canvas.height) items.splice(i, 1);
            });

            particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.l -= 0.03; if(p.l <= 0) particles.splice(i, 1); });
            document.getElementById('score').innerText = score;
            document.getElementById('hp-bar-fill').style.width = hp + "%";
            document.getElementById('hp-bar-fill').style.backgroundColor = currentMode.color;
        }

        function explode(x, y, damage) {
            createParticles(x, y, "#f00", 30);
            if(damage) hp -= 40;
            enemies.forEach((e, i) => { if(Math.hypot(e.x - x, e.y - y) < 200) enemies.splice(i, 1); });
            if(hp <= 0) finish(false);
        }

        function spawnItem(x, y, type) { items.push({ x, y, type }); }
        function createParticles(x, y, c, n) { for(let i=0; i<n; i++) particles.push({x, y, c, vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, l:1}); }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.4)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 自機
            ctx.shadowBlur = (powerUpTimer > 0) ? 30 : 15;
            ctx.shadowColor = (powerUpTimer > 0) ? "#fff" : currentMode.color;
            ctx.fillStyle = (powerUpTimer > 0) ? "#fff" : "#fff";
            ctx.beginPath(); ctx.moveTo(player.x, player.y-20); ctx.lineTo(player.x-15, player.y+15); ctx.lineTo(player.x+15, player.y+15); ctx.fill();
            // 敵
            enemies.forEach(e => {
                ctx.strokeStyle = e.type === 'bomb' ? "#f00" : currentMode.color;
                ctx.strokeRect(e.x - e.size/2, e.y - e.size/2, e.size, e.size);
            });
            // アイテム
            items.forEach(it => {
                ctx.fillStyle = it.type === 'heal' ? "#00ffcc" : "#00dfff";
                if(it.type === 'heal') ctx.fillRect(it.x-10, it.y-2, 20, 4), ctx.fillRect(it.x-2, it.y-10, 4, 20);
                else { ctx.beginPath(); for(let i=0; i<5; i++) ctx.lineTo(it.x+Math.cos((18+72*i)*Math.PI/180)*15, it.y+Math.sin((18+72*i)*Math.PI/180)*15), ctx.lineTo(it.x+Math.cos((54+72*i)*Math.PI/180)*7, it.y+Math.sin((54+72*i)*Math.PI/180)*7); ctx.fill(); }
            });
            // 弾
            ctx.fillStyle = (powerUpTimer > 0) ? "#00dfff" : "#fff";
            bullets.forEach(b => ctx.fillRect(b.x-1, b.y-15, 2, 25));
            particles.forEach(p => { ctx.globalAlpha = p.l; ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 2, 2); });
            ctx.globalAlpha = 1; ctx.shadowBlur = 0;
        }

        function finish(isClear) {
            gameActive = false;
            if(isClear) {
                const cleared = JSON.parse(localStorage.getItem('clearedStages') || '[]');
                if(!cleared.includes(currentMode.key)) { cleared.push(currentMode.key); localStorage.setItem('clearedStages', JSON.stringify(cleared)); }
                alert("CLEAR!");
            } else alert("GAME OVER...");
            init(); document.getElementById('overlay').style.display = 'flex';
        }

        function resetData() { if(confirm("RESET?")) { localStorage.removeItem('clearedStages'); init(); } }
        function loop() { if(!gameActive) return; update(); draw(); requestAnimationFrame(loop); }
        init(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
